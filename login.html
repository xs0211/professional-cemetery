<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>职业墓场 - 登录</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="bg-gray-50">

    <!-- 导航栏部分 -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <a href="home.html" class="flex items-center py-4 px-2">
                        <span class="font-semibold text-gray-700 text-lg">Professional Cemetery</span>
                    </a>
                </div>
                <div class="flex items-center space-x-1">
                    <a href="home.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-600 transition duration-300">首页</a>
                    <a href="ranking.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-600 transition duration-300">排行榜</a>
                    <a href="assessment.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-600 transition duration-300">职业测评</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容部分 -->
    <main class="max-w-md mx-auto px-4 py-12">
        <div class="bg-white p-8 rounded-lg shadow-md animate__animated animate__fadeIn">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">登录</h1>
            
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">记住我</label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:underline">忘记密码?</a>
                </div>
                
                <div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">登录</button>
                </div>
                
                <div class="text-center text-sm">
                    <span class="text-gray-600">还没有账号?</span>
                    <a href="register.html" class="text-blue-600 hover:underline">立即注册</a>
                </div>
            </form>
        </div>
    </main>

    <!-- 页脚部分 -->
    <footer class="bg-white border-t border-gray-200 mt-16 py-6">
        <div class="max-w-6xl mx-auto px-4 text-center text-gray-500">
            <p>© 2023 AI职业墓场. 保留所有权利.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 获取表单数据
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // 模拟登录验证 (实际应用中应该发送到服务器验证)
                // 这里简单地将用户信息存储在localStorage中
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', email.split('@')[0]); // 使用邮箱前缀作为用户名
                
                // 获取重定向URL (如果有)
                const urlParams = new URLSearchParams(window.location.search);
                const redirectUrl = urlParams.get('redirect') || 'home.html';
                
                // 登录成功后重定向
                window.location.href = redirectUrl;
            });
        });
    </script>
</body>
</html>
