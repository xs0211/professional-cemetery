<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>职业墓场 - 注册</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="bg-gray-50">

    <!-- 导航栏部分 -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <a href="home.html" class="flex items-center py-4 px-2">
                        <span class="font-semibold text-gray-700 text-lg">Professional Cemetery</span>
                    </a>
                </div>
                <div class="flex items-center space-x-1">
                    <a href="home.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-600 transition duration-300">首页</a>
                    <a href="ranking.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-600 transition duration-300">排行榜</a>
                    <a href="assessment.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-600 transition duration-300">职业测评</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容部分 -->
    <main class="max-w-md mx-auto px-4 py-12">
        <div class="bg-white p-8 rounded-lg shadow-md animate__animated animate__fadeIn">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">注册账号</h1>
            
            <form id="register-form" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                    <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
                    <input type="password" id="confirm-password" name="confirm-password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="agree" name="agree" required class="h-4 w-4 text-blue-600 border-gray-300 rounded">
                    <label for="agree" class="ml-2 block text-sm text-gray-700">我同意<a href="#" class="text-blue-600 hover:underline">服务条款</a>和<a href="#" class="text-blue-600 hover:underline">隐私政策</a></label>
                </div>
                
                <div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">注册</button>
                </div>
                
                <div class="text-center text-sm">
                    <span class="text-gray-600">已有账号?</span>
                    <a href="login.html" class="text-blue-600 hover:underline">立即登录</a>
                </div>
            </form>
        </div>
    </main>

    <!-- 页脚容器 -->
    <div id="footer-container"></div>
    
    <!-- 加载页脚组件脚本 -->
    <script src="footer-component.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('register-form');
            
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 获取表单数据
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const name = document.getElementById('name').value;
                
                // 模拟注册验证 (实际应用中应该发送到服务器)
                // 这里简单地将用户信息存储在localStorage中
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', name || email.split('@')[0]); // 使用注册的名字或邮箱前缀作为用户名
                
                // 注册成功后重定向到首页
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
